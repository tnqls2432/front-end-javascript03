<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>인스턴스란</title>
</head>
<body>
   <script>
      let today = new Date();
      console.log(today);
      console.log(today.getFullYear());
      //0 -> 1월
      console.log(today.getMonth() + 1);
      console.log(today.getDate());
   </script>
</body>
</html>
