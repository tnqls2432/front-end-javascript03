<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>for of</title>
</head>
<body>
 <script>
     let num = [0,1,2,3,4];
     for(let a of num){
         console.log(a);
     }

     const color = ["red","green","blue"];
     for(let b of color){
         document.write(
             `<img src="./images/${b}.png" alt="${b}">`
         )
     }
 </script>
</body>
</html>
