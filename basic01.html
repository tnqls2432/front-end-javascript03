<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>array_basic</title>
</head>

<body>

    <script>
        // 기본형식
        // 선언 이름 -> new 객체 생성()
        // 선언 이름 -> new Array(item, index, 비워 놓기)
        let num = new Array();
        num[0] = "red";
        num[1] = "green";
        num[2] = "blue";
        console.log(num);
        num[1] = "violet";
        console.log(num[1]);

            let num2 = new Array(1,2,3,4,5);
            console.log(num2);

            let num3 = ["red","orange","green","pink"];
            console.log(num3[2]);
            console.log(num3.length);

            // concat() -> 새로운 배열 기존 + 다른배열
            let all = num2.concat(num3);
            console.log(all);
            console.log(num2);
    </script>
</body>

</html>
