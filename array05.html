<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>for in</title>
</head>
<body>
 <script>
     let num = [1,2,3];
     for(let b of num){
         console.log(num[b]);
     }

     let color = ["red","yellow","green","blue","gray"];
     // for in 사용해서 
     for(let str in color){
         document.write(
             `<img src="./images/${color[str]}.png" alt="${color}">`
         )
     }
     // <img src="" alt="">
 </script>
</body>
</html>
